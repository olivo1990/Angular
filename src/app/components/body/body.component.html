
<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <div class="card mb-3" *ngIf="toogle">
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>

                <!--<button class="btn btn-primary">Button</button>-->
            </div>
        </div>
        <button class="btn btn-outline-primary" (click)="toogle = !toogle"> 
            <span *ngIf="toogle">Ocultar</span>
            <span *ngIf="!toogle">Mostrar</span>
        </button>
    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{ i + 1 }} - {{ personaje }}</li>
        </ul>
    </div>
</div>
